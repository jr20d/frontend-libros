<h2 mat-dialog-title>Eliminar libro</h2>
<mat-dialog-content class="mat-typography">
  <p>¿Está seguro de querer eliminar el libro <b>{{registroApi.nombreLibro}}</b>?</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button color="primary" (click)="guardar()" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
